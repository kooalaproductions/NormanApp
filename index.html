<!DOCTYPE html>
<html>

<head>
    <title>Norman | App</title>
    <link rel="icon" href="logo.jpeg" type="image/png">

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div class="container-wrapper">
    <h1 class="title">What Item are you looking for?</h1>
    <!-- search form 1 -->
  
    <form>
           
            <div class="form-group">
              <label for="exampleFormControlInput1">Name of Item</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Item">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Building</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>SouthBay Noel Munoz</option>
                <option>HOJ Albert Thomas</option>
                <option>Escondido Cristina Roach</option>
                <option>BPAI Michael Espinoza</option>
                <option>Central Silvia Beck</option>
                <option>Central Maria Hererra</option>
                <option>Central Fred Garcia</option>
                <option>Central Lori Brady</option>
                <option>Central Store Room Taylor Carley</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Floor of Building</label>
              <select class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
           
        <label for="date-enter">Select a Date</label>
        <br>
        <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>
            <br>
            <button type="submit">Search</button>
          </form>
          <br>
          <br>
          <h2 class="title-result">Results</h2>

          <article class="results">Search Results</article>

        </div>
        
    
    
</body>
<script src="app.js"></script>

</html>
